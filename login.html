  <script>
    $('#loginForm').on('submit', function(e) {
      e.preventDefault();
      $.ajax({
        method: 'POST',
        url: '/users/login',
        data: $(this).serialize(),
        success: function () {
          window.location.href = '/';
        },
        error: function () {
          $('#errorMsg').text('Invalid email or password.');
