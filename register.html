<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#"><img src="images/logo.jpg" alt="Company Logo" width="100"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active"><a class="nav-link" href="#">About</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Receipts</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Community Resources</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
            <li class="nav-item"><a class="nav-link" href="login.html">Sign In</a></li>
            <li class="nav-item"><a class="nav-link btn btn-dark text-white" href="register.html">Register</a></li>
          </ul>
        </div>
      </nav>
  <header>
  </header>

  <main>
    <h1>Register</h1>
    <p>Subtitle</p>
    <form id="registerForm">
      <input type="email" name="email" placeholder="Enter Your Email" required>
      <input type="password" name="password" placeholder="New Password" required>
      <input type="password" name="password2" placeholder="Re-enter Password" required>
      <button type="submit">Register</button>
      <p>Already have an account? <a href="login.html">Sign In now.</a></p>
      <div id="registerError" style="color:red"></div>
    </form>
  </main>

  <footer>
    <img src="images/logo.jpg" alt="Company Logo">
    <section>
      <div>
        <h4>About</h4>
        <ul><li>Recipes</li><li>Tips</li><li>Community Resources</li><li>Support</li></ul>
      </div>
      <div>
        <h4>User Data Collection</h4>
        <ul><li>Site Map</li><li>Terms of Service</li><li>Privacy Policy</li></ul>
      </div>
      <div>
        <h4>Donate</h4>
      </div>
    </section>
  </footer>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    $('#registerForm').on('submit', function(e) {
      e.preventDefault();
      $.ajax({
        method: 'POST',
        url: '/users/register',
        data: $(this).serialize(),
        success: function () {
          window.location.href = '/';
        },
        error: function () {
          $('#registerError').text('Registration failed. Try a different email or check password match.');
        }
      });
    });
  </script>
</body>
</html>
